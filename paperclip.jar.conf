## See the default craftbukkit.jar.conf for a detailed documentation of the
## format of this file.
[config]
name = Paper
source = https://papermc.io/ci/job/Paper-1.14/lastSuccessfulBuild/artifact/paperclip.jar
configSource = https://raw.githubusercontent.com/tianji1993/Tianji-s-Classical-Minecraft-Server/master/paperclip.jar.conf
category = Mods

[encoding]
#encode = system
#decode = system
fileEncoding = utf-8

[start]
command = "{JAVA}" -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -XX:MaxPermSize=128M -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui
